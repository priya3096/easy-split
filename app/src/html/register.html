  <style>
        body {
          padding-top: 40px;
          padding-bottom: 40px;
          background-color: #eee;
        }

        .form-Register {
          max-width: 330px;
          padding: 15px;
          margin: 0 auto;
        }
        .form-Register .form-Register-heading,
        .form-Register  {
          margin-bottom: 10px;
          background-color:  white;
        }
        .form-Register .checkbox {
          font-weight: normal;
        }
        .form-Register .form-control {
          position: relative;
          height: auto;
          -webkit-box-sizing: border-box;
             -moz-box-sizing: border-box;
                  box-sizing: border-box;
          padding: 10px;
          font-size: 16px;
        }
        .form-Register .form-control:focus {
          z-index: 2;
        }
        .form-Register input[type="email"] {
          margin-bottom: -1px;
          border-bottom-right-radius: 0;
          border-bottom-left-radius: 0;
        }
        .form-Register input[type="password"] {
          margin-bottom: 10px;
          border-top-left-radius: 0;
          border-top-right-radius: 0;
        }
        .bg {
          /* The image used */
          background-image: url("13605347-Restaurant-menu-cover-design-with-knife-spoon-and-fork--Stock-Photo.jpg");

          /* Full height */
          height: 100%; 

          /* Center and scale the image nicely */
          background-position: center;
          background-repeat: no-repeat;
          background-size: cover;
        }
  </style>
    <body class="bg">

    <div class="container">

      <form class="form-Register" action="login.html" >
        <h2 class="form-Register-heading">Register for Easy-Split</h2>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="choose Password" required>
         <label for="confirmPassword" class="sr-only">Confirm Password</label>
        <input type="password" id="confirmPassword" class="form-control" placeholder="confirm Password" required>

        <button class="btn btn-lg btn-primary btn-block" type="submit">Register!</button>
        
      </form>

    </div> <!-- /container -->

  </body>
